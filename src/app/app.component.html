<app-loading></app-loading>
<div class="template-base">
	<div class="d-none d-sm-block" id="barra-brasil">
		<ul id="menu-barra-temp" style="">
			<li>
				<a href="https://brasil.gov.br">Portal do Governo Brasileiro</a>
			</li>
		</ul>
	</div>
	<app-header [hideNavbar]="hideNavbar()"></app-header>
	<app-alert></app-alert>
	<main class="d-flex flex-fill" id="main">
		<div class="container-lg">
			<div class="row h-100">
				@if (!hideNavbar()) {
					<app-menu
						[ngClass]="{ 'col-lg-2 col-md-3 col-sm-5 active': !isMobile() && !isPublic() }"
						id="main-navigation"
						data-breakpoints="col-lg-2 col-md-3 col-sm-5"
					></app-menu>
				}
				<div class="col pb-4 pb-lg-5 pt-2 pt-lg-4">
					<app-breadcrumb></app-breadcrumb>
					<div [class.pl-sm-3]="!hideNavbar()" class="main-content" id="main-content">
						<router-outlet></router-outlet>
					</div>
				</div>
			</div>
		</div>
	</main>
	<app-footer></app-footer>
</div>
