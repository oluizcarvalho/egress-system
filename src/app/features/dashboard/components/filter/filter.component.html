<app-collapse-item expanded id="filter" label="Filtros">
	<form [formGroup]="formGroupFilter" class="filter-section row mx-0" (ngSubmit)="submit()">
		<app-select
			[options]="academicSemesterOptions"
			formControlName="academicSemester"
			class="col-md-3 col-12"
			id="academic-semester"
			label="Semestre letivo"
		></app-select>
		<app-multi-select
			[options]="courseOptions"
			formControlName="course"
			class="col-md-3 col-12"
			id="course"
			label="Curso"
		></app-multi-select>
		<app-multi-select
			[options]="courseLevelOptions"
			formControlName="titration"
			class="col-md-3 col-12"
			id="titration"
			label="TitulaÃ§Ã£o"
		></app-multi-select>
		<app-multi-select
			[options]="campusOptions"
			formControlName="campus"
			class="col-md-3 col-12"
			id="campus"
			label="Campus"
		></app-multi-select>
		<div class="col-12 d-flex justify-content-end gap-3 mt-4">
			<button br-button type="reset" (click)="onReset()" color="secondary">Limpar</button>
			<button br-button type="submit" color="primary">Pesquisar</button>
		</div>
	</form>
</app-collapse-item>
