@if (data.length > 1) {
	@for (info of data; track info.id; let first = $first) {
		<app-collapse-item
			[label]="info | titleCollapseProfessionalInformation"
			[id]="info?.id.toString()"
			[expanded]="first"
		>
			<ng-container *ngTemplateOutlet="templateRef; context: { $implicit: info }"></ng-container>
		</app-collapse-item>
		@if (!$last) {
			<hr class="divider" />
		}
	}
} @else {
	@if (data.length === 1) {
		<ng-container *ngTemplateOutlet="templateRef; context: { $implicit: data[0] }"></ng-container>
	} @else {
		<p>Nenhuma informação profissional cadastrada.</p>
	}
}

<ng-template #templateRef let-info>
	<div class="row">
		<div class="col-12 col-lg-3">
			<app-item-info label="Nome da Empresa" [value]="info?.companyName"></app-item-info>
		</div>
		<div class="col-12 col-lg-3">
			<app-item-info label="Categoria" [value]="info?.category | getCategoryDescription"></app-item-info>
		</div>
		<div class="col-12 col-lg-3">
			<app-item-info label="Tipo de Emprego" [value]="info?.jobType | getJobTypeDescription"></app-item-info>
		</div>
		<div class="col-12 col-lg-3">
			<app-item-info label="Localidade" [value]="info?.location | getLocationDescription"></app-item-info>
		</div>
		<div class="col-12 col-lg-3">
			<app-item-info label="Cargo" [value]="info?.jobTitle"></app-item-info>
		</div>
		<div class="col-12 col-lg-3">
			<app-item-info label="Nível de Cargo" [value]="info?.jobLevel | getJobLevelDescription"></app-item-info>
		</div>
		<div class="col-12 col-lg-3">
			<app-item-info label="Data de Início" [value]="info?.startDate | date: 'dd/MM/y'"></app-item-info>
		</div>
		<div class="col-12 col-lg-3">
			<app-item-info label="Data de Término" [value]="info?.endDate | date: 'dd/MM/y'"></app-item-info>
		</div>
		<div class="col-12 col-lg-3">
			<app-item-info label="Média Salarial" [value]="info?.salary | currency"></app-item-info>
		</div>
		<div class="col-12 col-lg-3">
			<app-item-info label="Função" [value]="info?.function || '--'"></app-item-info>
		</div>
		<div class="col-12 col-lg-3">
			<app-item-info label="Informações Acadêmicas Relacionadas" [value]="info?.relatedAcademicInfo"></app-item-info>
		</div>
		<div class="col-12 col-lg-3">
			<app-item-info label="Identificador" [value]="info?.id.toString()"></app-item-info>
		</div>
	</div>
</ng-template>
