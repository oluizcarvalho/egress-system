name: Angular Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  angular:
    name: Angular Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      #      - name: Run tests
      #        run: npm run test:ci

      - name: Build
        run: npm run build
